<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Website Scrapping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <form class="row g-3" method="POST" action="/">
        {% csrf_token %}
        <div class="col-auto">
            <label for="site" class="visually-hidden"></label>
            <input type="text" class="form-control" name="site" id="site" placeholder="enter site address">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Scrape</button>
        </div>
    </form>
    <div class="col-auto">
        <a class="btn btn-primary mb-3" href="/delete">Delete</a>
    </div>
    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Link</th>
            </tr>
        </thead>
        <tbody>
            {% for link in data %}
            <tr>
                <td>{{ link.id }}</td>
                <td>{{ link.name }}</td>
                <td>{{ link.address }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <footer class="bg-dark text-white text-center py-3">
        <p>Â© 2024 Vortex. All rights reserved.</p>
    </footer>
      


</body>
</html>
